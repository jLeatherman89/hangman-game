<!DOCTYPE html>
<html>
<head>
	<title>Pokemon Hangman!!!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/javascript/game.js">
	<script type="text/javascript"></script>
</head>
	<body>
		<div class="pokemon-header"><img src="assets/images/pokemon-title.jpg"></div>
		<h2>Pokemon Hangman<br>
		 Your favorite cartoon pastime returns!</h1>
			<p id="square"></p>
			<form name="rate-form">
				<input name="rate-sign" type="text">
				<input name="rate-button" type="button" value="Guess" onClick="check-me()">
				<p id="guessed-letters">Wrong Letters:</p>
				<img src="http://www.writteninpencil.de/Projekte/Hangman/hangman0.png" id="hangman"><br />
				<input name="refresh" type="button" value="New Game" onClick="location.reload()">
			</form>
			<embed src="assets/images/pokemon-theme.mp3" autostart="true" loop="false" width="2" height="0"></embed>
	</body>
	    <footer><img src="assets/images/pokemon-footer.jpg">
                <p>@Copyright 2017 Jaren Leatherman</p>
            </footer>
</html>
